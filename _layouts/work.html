<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Teko:300,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ "/assets/css/work.css" | relative_url }}">
    <title>NoFrame Work</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                    <li class="work"><a href="work.html">Cases<span>Work</span></a></li>
                    <li class="about"><a href="about.html">About<span>Workflow</span></a></li>
                    <li class="lab"><a href="nflab.html">Nf.<span>Lab</span></a></li>
                    <li class="contact"><a href="contact.html">Contact<span>for Collaborations</span></a></li>
                    <li class="home"><a href="index.html" class="home-link">BACK TO HOME</a></li>
            </ul>
        </nav>
    </header>
    <div class="loader"></div>
    <div class="cursor"></div>
    <div id="bar-holder">
        <div id="status-bar"></div>
    </div>
    <main class="work-page">
        <section class="work-one">
        {%for example in site.work-examples%}
            <div class="case-holder">
                <a class="work-link" data-pic="{{example.data}}" href="#">{{example.title}}</a>
                <img class="work-preview" data-pic="{{example.data}}" src="{{example.picture-one}}">
            </div>
        {% endfor %}
        </section>
        <footer>
            <a href="{{page.footer-link-one-url}}" class="dribble">{{page.footer-link-one}}</a>
            <a href="{{page.footer-link-two-url}}" class="twitter">{{page.footer-link-two}}</a>
            <a href="{{page.footer-link-three-url}}" class="behance">{{page.footer-link-three}}</a>
        </footer>
    </main>
    {%for example in site.work-examples%}
    <div class="module hidden" data-pic="{{example.data}}">
        <button class="close">X</button>
    <div class="carousel-wrapper">
        <div class="carousel">    
        <img class="carousel__photo initial" src="{{example.picture-one}}"/>
        <img class="carousel__photo" src="{{example.picture-two}}"/>
        <img class="carousel__photo" src="{{example.picture-three}}"/>
        <img class="carousel__photo" src="{{example.picture-one}}"/>
        <img class="carousel__photo" src="{{example.picture-two}}"/>
        <img class="carousel__photo" src="{{example.picture-three}}"/>
        </div>
            <button class="next-button">→</button>
            <button class="prev-button">←</button> 
    </div>
    </div>
    {%endfor%}
    <script src="{{ "/assets/css/js/work.js" | relative_url }}"></script>

</body>
</html>
